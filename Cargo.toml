[package]
name = "mqtt_vault"
version = "0.7.0"
authors = ["Bruce Patterson"]
edition = "2021"
description = "JSON database controlled via MQTT"
documentation = "https://bpatterson.dev/man/mqtt_vault.html"
homepage = "https://bpatterson.dev/projects/mqtt_vault"
repository = "https://github.com/bpatterson-gh/MqttVault"
license = "MPL-2.0"
license-file = "LICENSE"
keywords = ["mqtt", "database", "iot"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crossbeam-channel = "0.5.4"
ctrlc = {version = "3.2.1", features = ["termination"] }
json = "0.12.4"
paho-mqtt = "0.10"
uuid = { version = "0.8.2", features = ["v4"] }
